<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .light-mode {
            background-color: #f0f0f0;
            color: #000;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .toggle-button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            width: 100px;
            height: 50px;
            position: relative;
            overflow: hidden;
        }

        .toggle-button .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: absolute;
        }

        .toggle-button .sun {
            background: linear-gradient(45deg, #f9d71c, #f9a825);
            left: 5px;
        }

        .toggle-button .moon {
            background: linear-gradient(45deg, #9099a2, #67727d);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            right: 5px;
            opacity: 0;
            transform: translateX(-50px);
        }

        .toggle-button.dark .sun {
            opacity: 0;
            transform: translateX(50px);
        }

        .toggle-button.dark .moon {
            opacity: 1;
            transform: translateX(0);
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body class="light-mode">

    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleMode()">
            <div class="icon sun"></div>
            <div class="icon moon"></div>
        </button>
    </div>

    <h1>Welcome to the Light/Dark Mode Toggle Example</h1>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.toggle-button').classList.toggle('dark');
        }
    </script>

</body>
</html>
