<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Money Mate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-section img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-section div {
            margin-left: 20px;
        }
        .details-section {
            margin-bottom: 20px;
        }
        .details-section p {
            margin: 5px 0;
        }
        .details-section p span {
            font-weight: bold;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Money Mate &copy;</h1>

        </div>
        <div class="profile-section">
            <img src="profile.png" alt="Profile Image">

            </div>
        </div>
        <div class="details-section">
            <h3>Personal Details</h3>
            <p><span>Name:</span> Christopher Brown</p>
            <p><span>Email:</span> ChrisB2810@gmail.com</p>
            <p><span>Password:</span> ********</p>
            <p><span>Email Notifications?</span></p>
            <p>ON <input type="radio" name="notifications" checked> OFF <input type="radio" name="notifications"></p>
        </div>
        <div class="details-section">
            <h3>Bank Details</h3>
            <p><span>Full Name:</span> Christopher James Brown</p>
            <p><span>Sort Code:</span> 12-34-56</p>
            <p><span>Account Number:</span> 987654321</p>
        </div>
        <div class="buttons">
            <button>EDIT</button>
            <button>SAVE</button>
        </div>
    </div>
</body>
</html>
