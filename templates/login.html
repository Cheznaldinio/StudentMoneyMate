<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('{{ url_for('static', filename='image1.jpg') }}');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .header-logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        .header-logo h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            width: 50%;
            margin: 0 auto; /* Center the form fields */
        }

        .create-account {
            margin-top: 20px;
            text-align: center;
        }

        .create-account a {
            text-decoration: underline;
        }

        /* Flash message styling */
        .flashes {
            margin-bottom: 15px;
        }
    </style>

    <script>
        function setRememberMe() {
            const rememberMe = document.getElementById('rememberMe').checked;
            document.cookie = "rememberMe=" + rememberMe + "; max-age=" + (30 * 24 * 60 * 60) + "; path=/";
        }

        window.onload = function() {
            const rememberMe = document.cookie.split('; ').find(row => row.startsWith('rememberMe')).split('=')[1];
            if (rememberMe === 'true') {
                document.getElementById('rememberMe').checked = true;
            }

            // Hide flash messages after 3 seconds
            setTimeout(function() {
                const flashMessages = document.querySelectorAll('.alert');
                flashMessages.forEach(function(flashMessage) {
                    flashMessage.style.display = 'none';
                });
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container text-center">
                    <div class="header-logo">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                        <h1>Student Money Mate</h1>
                    </div>

                    <!-- Flash messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flashes">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form action="/login" method="POST" onsubmit="setRememberMe()">
                        <div class="form-group mb-3">
                            <label for="accountEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="accountEmail" name="accountEmail" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="accountUserPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="accountUserPassword" name="accountUserPassword" placeholder="password123" required>
                        </div>
                        <div class="form-check mb-3 text-start form-group">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-50">Login</button> <!-- Button width reduced to 50% -->
                    </form>

                    <div class="create-account">
                        <p>Don't have an account? <a href="/create">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
