<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Money Mate{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo2.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 800px; /* Adjusted to match all pages */
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            overflow: hidden; /* Handle overflow */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center; /* Added for the specific page's header */
            margin-bottom: 20px; /* Added for the specific page's header */
        }
        .header h1 {
            font-size: 24px;
        }
        .tab {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }
        .group-info, .bills, .owed-info, .members, .buttons, .personal-account, .chart, .details-section, .profile-section {
            margin-top: 20px;
        }
        .bills table, .owed-info table, .members ul, .buttons, .personal-account, .chart, .details-section {
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .members ul {
            list-style: none;
            padding: 0;
        }
        .members li {
            margin: 5px 0;
        }
        .buttons button, .buttons form {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
        }
        /* Add styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .header-container {
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px 0;
            box-shadow: 0 4px 2px -2px gray;
            position: relative;
            z-index: 1000;
        }
        .header-container .header {
            width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-container .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header-container .header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .header-container .header nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .header-container .header nav a:hover {
            text-decoration: underline;
        }
        .profile-container {
            position: relative;
            display: inline-block;
        }
        .profile-button {
            background: url('{{ url_for('static', filename=user.profile_picture if 'user' in session else 'profile.png') }}') no-repeat center center;
            background-size: cover;
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            cursor: pointer;
            border-radius: 50%;
            background-color: white;
            outline: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .profile-container:hover .dropdown-content {
            display: block;
        }
        .details-section {
            margin-bottom: 20px;
        }
        .details-section p {
            margin: 5px 0;
        }
        .details-section p span {
            font-weight: bold;
        }
        .edit-section {
            display: none;
        }
        .profile-section img {
            border-radius: 50%;
            width: 100px; /* Set width */
            height: 100px; /* Set height */
            object-fit: cover; /* Ensure the image covers the container */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <h1>Student Money Mate &copy;</h1>
            <nav>
                <a href="/home" target="_top">Flat</a>
                <a href="/individual" target="_top">Individual</a>
                <div class="profile-container">
                    <a href="/account" target="_top">
                        <button class="profile-button"></button>
                    </a>
                    <div class="dropdown-content">
                        <a href="/account" target="_top">Account</a>
                        <a href="/logout" target="_top">Log Out</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
