<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        .header-container {
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px 0;
            box-shadow: 0 4px 2px -2px gray;
        }
        .header-container .header {
            width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-container .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header-container .header nav {
            display: flex;
            gap: 20px;
        }
        .header-container .header nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .header-container .header nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <h1>Student Money Mate &copy;</h1>
            <nav>
                <a href="/home" target="_top">Flat</a>
                <a href="/individual" target="_top">Individual</a>
                <a href="/account" target="_top">Account</a>
            </nav>
        </div>
    </div>
</body>
</html>
